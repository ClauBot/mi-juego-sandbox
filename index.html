<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#87CEEB">
    <meta name="description" content="Sandbox ragdoll game - arrastra y lanza muñecos">

    <title>Ragdoll Sandbox</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game.js?v=8"></script>

    <script>
        // Safe Area Handling para iPhone con notch/island
        function updateSafeAreaPadding() {
            const safeAreaTop = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-area-top')) || 
                               (window.innerHeight < 600 ? Math.max(20, window.innerHeight * 0.08) : 0);
            
            // Aplicar padding-top al body
            document.body.style.paddingTop = `${safeAreaTop}px`;
            
            // Ajustar posición del canvas si es necesario
            const canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.style.top = `${safeAreaTop}px`;
            }
        }

        // Ejecutar al cargar y al cambiar orientación
        document.addEventListener('DOMContentLoaded', updateSafeAreaPadding);
        window.addEventListener('resize', updateSafeAreaPadding);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateSafeAreaPadding, 100);
        });

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW registrado'))
                .catch(err => console.log('SW error:', err));
        }
    </script>
</body>
</html>
