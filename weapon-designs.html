<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Designs - Sandbox Mayhem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        h1 { text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
        .section-title {
            text-align: center;
            font-size: 1.3em;
            margin: 30px 0 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .weapon-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .weapon-card.melee { border: 2px solid #FF6B6B; }
        .weapon-card.ranged { border: 2px solid #4ECDC4; }
        .weapon-card.explosive { border: 2px solid #FFE66D; }
        .weapon-card.special { border: 2px solid #95E1D3; }
        .weapon-card.utility { border: 2px solid #A8E6CF; }
        .weapon-emoji { font-size: 3em; margin: 10px 0; }
        .weapon-name { font-size: 1.1em; font-weight: bold; margin-bottom: 5px; }
        .weapon-type {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .type-melee { background: #FF6B6B; }
        .type-ranged { background: #4ECDC4; }
        .type-explosive { background: #FFE66D; color: #000; }
        .type-special { background: #95E1D3; color: #000; }
        .type-utility { background: #A8E6CF; color: #000; }
        .weapon-price { color: #FFD700; font-size: 0.9em; margin: 5px 0; }
        .weapon-desc {
            font-size: 0.8em;
            color: #AAA;
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 5px;
            margin-top: 8px;
        }
        .weapon-effect {
            font-size: 0.75em;
            color: #88FF88;
            margin-top: 5px;
        }
    </style>
</head>
