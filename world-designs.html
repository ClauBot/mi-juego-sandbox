        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;

        .subtitle { text-align: center; color: #888; margin-bottom: 30px; }

            text-align: center;
            font-size: 1.3em;
            margin: 30px 0 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .world-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .world-card.implemented { border: 2px solid #44AA44; }
        .world-card.pending { border: 2px solid #FFAA00; }

            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .world-info { padding: 15px; }
        .world-name { font-size: 1.2em; font-weight: bold; margin-bottom: 5px; }
        .world-status {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 8px;
        }
        .status-done { background: #44AA44; }
        .status-pending { background: #FFAA00; color: #000; }
        .world-price { color: #FFD700; font-size: 0.9em; margin: 5px 0; }
        .world-desc {
            font-size: 0.85em;
            color: #AAA;
            margin: 8px 0;
        }
        .world-features {

            gap: 5px;
            margin-top: 10px;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.75em;

        .world-physics {
            font-size: 0.8em;
            color: #88CCFF;
            margin-top: 8px;
            background: rgba(0,100,200,0.2);
            padding: 5px 8px;
